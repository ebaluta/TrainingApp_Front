<main class="my-form">
  <div class="container">
    <div class="justify-content-center">
      <div class="d-flex justify-content-center links">
        <p class="successfull" *ngIf="isLoggedIn">Login successfull!</p>
      </div>
      <form
        class="form-signin"
        [formGroup]="form"
        name="form"
        (ngSubmit)="form.valid && signIn()"
        #f="ngForm"
        *ngIf="!isLoggedIn"
        novalidate>

        <h2 class="form-signin-heading">Please sign in</h2>

        <div class="alert alert-danger" *ngIf="invalidLogin">Invalid usernam and/or password</div>

        <div class="form-group">
        <label for="username" class="sr-only">Username</label>
        <input
          class="form-control"
          formControlName="username"
          id="username"
          name="username"
          placeholder="Username" />

          <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
            <div *ngIf="username.errors.required">Username is required</div>
          </div>

        </div>

        <div class="form-group">
        <label for="password" class="sr-only">Password</label>
          <input
          class="form-control"
          formControlName="password"
          id="password"
          name="password"
          placeholder="Password" >

          <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
              <div *ngIf="password.errors.required">Username is required</div>
          </div>
          </div>

          <div class="form-group">
            <div class="d-flex justify-content-center">
            <button class="btn btn-lg btn-primary" [disabled]="form.invalid">Log in</button>
            </div>
          </div>

          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              Don't have an acoout? <a [routerLink]="['/signup']" routerLinkActive="router-link-active" class="ml-2">Sign up</a>
            </div>
          </div>





      </form>
    </div>
  </div>
</main>
